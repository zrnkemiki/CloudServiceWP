  <div class="container-fluid">

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left"> 
      <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <label>Add New Territory</label>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="report-emergency" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name (place; location)" value="">
                  </div>
                  <div class="form-group">
                    <input type="number" min="1" max="10000000" name="area" id="area" tabindex="1" class="form-control" placeholder="Area (km2) max=10000000" value="">
                  </div>
                  <div class="form-group">
                    <input type="number" step="1" min="1" max="50000000" name="population" id="population" tabindex="1" class="form-control" placeholder="Population max=50000000" value="">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="add-btn" id="add-btn" tabindex="4" class="form-control btn btn-register" value="Add Territory!">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>

<script>

  var loggedUserType = "";
  
  $(function() {
	  restrict();
  })

  $(function() {
    $.ajax({
      type: "GET",
      url: "rest/users/getLoggedUser",
      dataType: "json",
      success: function(loggedUser) {
        if (loggedUser.userType == "ADMIN") {
          //$("#select-volunteer").show();
          loggedUserType = "ADMIN";
        } else {
          $("#select-volunteer").hide();
          loggedUserType = "VOLUNTEER";
        }
      }
    })
  });

  $("#add-btn").click(function() {
    if (loggedUserType != "ADMIN") {
      alert("Nemate pristup!");
      window.location.replace("index.html");
    }
    var territory = {};
    var name = $("#name").val();
    var area = $("#area").val();
    var populationString = $("#population").val();
    var population = Number(populationString);
    
    if (!isNaN(population) && population.toString().indexOf('.') != -1) {
    	alert("Polje poppulation mora biti ceo broj!");
    	$("#population").val("");
    	return;
    }
	
    if (name == "" || area == "" || populationString == "") {
    	alert("Molim Vas popunite sva polja!");
    	return;
    }
    if (area < 1 || area > 10000000 || population < 1 || population > 50000000) {
      alert("Molim Vas da postujete ogranicenja prilikom popunjavanja forme!");
      return;
    }

    territory.name = name;
    territory.area = area;
    territory.population = population;

    $.ajax({
      type: "POST",
      url: "rest/teritory/add",
      dataType: "json",
      contentType: "application/json",
      data: JSON.stringify(territory),
      success: function(added) {
        alert("Uspesno dodavanje teritorije!");
        window.location.replace("index.html");
      },
      error: function(response) {
        alert("Greska prilikom dodavanja teritorije! Teritorija sa unetim imenom vec postoji, pokusajte sa drugim!");
        window.location.reload();
      }

    })

  })

</script>

</body>
</html>
