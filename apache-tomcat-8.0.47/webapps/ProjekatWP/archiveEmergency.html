        <div class="panel panel-login">
          <div class="panel-heading">
            <label>Archive Emergency</label>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="archive-emergency" role="form" style="display: block;">
                  <div class="form-group" style="display:block;" id="select-volunteer">
                    <label for="select-emergency">Select emergency:</label>
                    <select class="form-control" id="emergency">
                    </select>
                  </div>

                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">

<script>

	$(function() {
		  restrict();
	});
	

  $(function() {
    $.ajax({
      type: "GET",
      url: "rest/emergency/getActive",
      dataType: "json",
      success: function(active, textStatus, xhr) {
        if (xhr.status == '204') {
        	$("#emergency").attr('disabled',true);
        	alert("Nema aktivnih vanrednih situacija!");
        }
        
        $.each(active, function(i, emergency) {
        	var t = emergency.name + " [Municipality: " + emergency.municipality + "; Address: " + emergency.address + "]";
          $("#emergency").append($("<option>", {
            value: emergency.id,
            text: t
          }));
        });
      },
      error: function(response) {
        $("#emergency").empty();
        $("#emergency").attr('disabled', true);
        alert("Nema aktivnih vanrednih situacija!");
      }
    })
  })


  $("#archive-btn").click(function() {
    var emergencyID = -1;
    emergencyID = $("#emergency").val();
    if (emergencyID == -1 || emergencyID == null) {
      alert("Trenutno nema aktivnih vanrednih situacija!");
      return;
    }

    $.ajax({
      type: "POST",
      url: "rest/emergency/" + emergencyID + "/archiveEmergency",
      success: function(response) {
        alert("Uspesno arhivirano!");
        window.location.reload();
      },
      error: function(response) {
        alert("Emergency nije pronadjen na serveru...");
      }
    });
  })



</script>
