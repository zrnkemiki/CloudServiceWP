        <div class="panel panel-login">
          <div class="panel-heading">
            <h3>Edit Profile</h3>

          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="register-form" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="username-edit" id="username-edit" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password-edit" id="password-edit" tabindex="1" class="form-control" placeholder="Password">
                  </div>

                  </div>

                    <input type="email" name="email-edit" id="email-edit" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="text" name="phone-edit" id="phone-edit" tabindex="1" class="form-control" placeholder="Phone" value="">
                  </div>
                  
                  <div class="form-group">
                  	<input type="file" onchange="previewFile()" id="pictureFile" name="pictureFile"><br>
					<img src="" height="100" width="100" alt="Image preview..." id="image-thumb">

<script>

var loggedUserID = -1;

$(function() {
	  restrict();
});



$(function() {
	$.ajax({
		type: "GET",
		url: "rest/users/getLoggedUser",
		dataType: "json",
		success: function(logged) {
			loggedUserID = logged.id;
			$("#username-edit").val(logged.username);
			$("#password-edit").val(logged.password);
			$("#first-name-edit").val(logged.firstName);
			$("#last-name-edit").val(logged.lastName);
			$("#email-edit").val(logged.email);
			$("#phone-edit").val(logged.phone);
			var imgLoc = "profileImages/" + logged.img;
			$("#image-thumb").attr('src', imgLoc);
		},
		error: function(response) {
			
		}
	})
})

$("#edit-submit").click(function() {
	var editedUser = {};
	var teritory = {};
	var username = $("#username-edit").val();
	var password = $("#password-edit").val();
	var firstName = $("#first-name-edit").val();
	var lastName = $("#last-name-edit").val();
	var email = $("#email-edit").val();
	var phone = $("#phone-edit").val();
	if (username == "" || password == "" || firstName == "" || lastName == "" || email == "" || phone == "") {
		  alert("Molim Vas popunite sva polja!");
		  return;
	}
	
	var imgName = $("#image-thumb").attr('src');
	
	if ($("#pictureFile")[0].files.length == 0) {
		// nista - ostaje ista slika
	} else {
		imgName = username;
		uploadPhoto(imgName);
	}
	
	editedUser.username = username;
	editedUser.password = password;
	editedUser.firstName = firstName;
	editedUser.lastName = lastName;
	editedUser.email = email;
	editedUser.phone = phone;
	if ($("#pictureFile")[0].files.length == 0) {
		var imgpath = $("#image-thumb").attr('src');
		var i = imgpath.split("/")[1];
		editedUser.img = i;
	} else {
		editedUser.img = username + ".jpg";
	}
	editedUser.teritory = teritory;
	
	$.ajax({
		type: "POST",
		url: "rest/users/" + loggedUserID + "/edit",
		contentType: "application/json",
		dataType: "json",
		data: JSON.stringify(editedUser),
		success: function(edited) {
			alert("Uspesno ste izmenili podatke!");
			window.location.replace("index.html");
		},
		error: function(response) {
			alert("Doslo je do greske prilikom izmene profila!");
			window.location.reload();
		}
	})
	
	
})

  function uploadPhoto(pictureName) {
	  var fileForm = new FormData();
	  fileForm.append('pictureFile', $("#pictureFile").get(0).files[0]);
	  
	  $.ajax({
		 type: "POST",
		 url: "rest/users/uploadImage/" + pictureName + "/2",
		 processData: false,
		 contentType: false,
		 data: fileForm,
		 success: function(data) {
			 console.log("Slika uspesno dodata!");
		 },
		 error: function(response) {
			 console.log("Greska prilikom dodavanja slike!");
		 },
		 async: false
	  });
  }
  
  function previewFile(){
      var preview = document.querySelector('img'); //selects the query named img
      var file    = document.querySelector('input[type=file]').files[0]; //sames as here
      var reader  = new FileReader();

      reader.onloadend = function () {
          preview.src = reader.result;
          
      }

      if (file) {
          reader.readAsDataURL(file); //reads the data as a URL
      } else {
          preview.src = "";
      }
 }



</script>
