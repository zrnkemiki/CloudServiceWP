        <div class="panel panel-login">
          <div class="panel-heading">
            <label>Delete Territory</label>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="delete-territory" role="form" style="display: block;">
                  <div class="form-group" style="display:block;" id="select-volunteer">
                    <label for="select-territory">Select territory:</label>
                    <select class="form-control" id="teritory">
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="delete-btn" id="delete-btn" tabindex="4" class="form-control btn btn-register" value="Delete Territory!">

<script>

$(function() {
	  restrict();
});

  $(function() {
    $.ajax({
     type: "GET", 
     url: "rest/teritory/all",
     dataType: "json",
     success: function(teritories) {
       $("#teritory").empty();
       $.each(teritories, function(i, teritory) {
         $("#teritory").append($("<option>", {
           value: teritory.id,
           text: teritory.name
         }));
       });
     },
     error: function() {
       alert("nije uspeo get teritorija");
     }
    });
  });


  $("#delete-btn").click(function() {
    var teritoryID = -1;
    teritoryID = $("#teritory").val();
    if (teritoryID == -1 || teritoryID == null) {
      alert("Morate izabrati teritoriju!");
      return;
    }

    $.ajax({
      type: "POST",
      url: "rest/teritory/delete/" + teritoryID,
      success: function() {
        alert("Uspesno uklonjena teritorija!");
        window.location.reload();
      },
      error: function(response) {
        alert("Neuspesno! Teritorija koju pokusavate da obrisete refenrecirana je od strane nekog drugog entiteta. Zbog toga brisanje nije dozvoljeno!");
        window.location.reload();
      }
    })
  })

</script>
