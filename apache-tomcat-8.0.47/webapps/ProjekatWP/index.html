$(function() {
	$("#emergency-list").empty();
	$.ajax({
	      type: "GET",
	      url: "rest/emergency/getActive",
	      dataType: "json",
	      success: function(emergencies, textStatus, xhr) {
	        if (xhr.status == '204') {
	          alert("Prazna lista emergencies...")
	        };
	        var panels = "";
	        $.each(emergencies, function(i, emergency) {
	        	var panel = "";
	        	panel += '<div class="item  col-xs-4 col-lg-4">';
	        	panel += '<div class="thumbnail">';
	        	panel += '<img class="group list-group-image" src="emergencyImages/' + emergency.img + '" alt="" />';
	        	panel += '<div class="caption">';
	        	panel += '<h4 class="group inner list-group-item-heading">';
	        	panel += emergency.name;
	        	panel += '</h4>';
	        	panel += '<p class="group inner list-group-item-text">';
	        	panel += emergency.description;
	        	panel += '</p>';
	        	panel += '<div class="row">';
	        	panel += '<div class="col-xs-12 col-md-6">';
	        	panel += '<p class="lead">Nivo:<span class="glyphicon glyphicon-signal" style="color:' + emergency.level + ';"></span></p></div>';
	        	panel += '<div class="col-xs-12 col-md-6">';
	        	panel += '<input type="button" class="btn btn-success" onclick="emergencyPage(' + emergency.id + ')" value="More info" id="btn-' + emergency.id  + '">';
	        	panel += '</div></div></div></div></div>';
	        	panels += panel;
	        });
	        $("#emergency-list").append(panels);
	      },
	      error: function(response) {
	        alert("Greska prilikom dobavljanja emergencies");
	      }
	    })
})

$("#search-description-btn").click(function() {
	$("#emergency-list").empty();
	var description = $("#description").val();
	description.trim();
	if (description == "") {
		alert("Popunite polje ukoliko zelite da pretrazujete!");
		return;
	}
	var teritory = {};
	teritory.name = description;
	
	$.ajax({
	      type: "POST",
	      url: "rest/emergency/searchTeritoryName",
	      dataType: "json",
	      contentType: "application/json",
	      data: JSON.stringify(teritory),

	        	$("#emergency-list").append('<h2>Nema vanrednih sa ovim imenom teritorije!</h2>');

	        	panel += '<h4 class="group inner list-group-item-heading">';
	        	panel += emergency.name;
	        	panel += '</h4>';
	        	panel += '<p class="group inner list-group-item-text">';
	        	panel += emergency.description;
	        	panel += '</p>';
	        	panel += '<div class="row">';
	        	panel += '<div class="col-xs-12 col-md-6">';
	        	panel += '<p class="lead">Nivo:<span class="glyphicon glyphicon-signal" style="color:' + emergency.level + ';"></span></p></div>';
	        	panel += '<div class="col-xs-12 col-md-6">';
	        	panel += '<input type="button" class="btn btn-success" onclick="emergencyPage(' + emergency.id + ')" value="More info" id="btn-' + emergency.id  + '">';
	        	panel += '</div></div></div></div></div>';
	        	panels += panel;

	        $("#emergency-list").append(panels);

})

	        	panel += '<div class="row">';
	        	panel += '<div class="col-xs-12 col-md-6">';
	        	panel += '<p class="lead">Nivo:<span class="glyphicon glyphicon-signal" style="color:' + emergency.level + ';"></span></p></div>';
	        	panel += '<div class="col-xs-12 col-md-6">';
	        	panel += '<input type="button" class="btn btn-success" onclick="emergencyPage(' + emergency.id + ')" value="More info" id="btn-' + emergency.id  + '">';
	        	panel += '</div></div></div></div></div>';
	        	panels += panel;
	        });
	        $("#emergency-list").append(panels);
	      },
	      error: function(response) {
	        alert("Greska prilikom dobavljanja emergencies");
	      }
	    })
	
})

$(function() {
    $.ajax({
        type: "GET", 
        url: "rest/teritory/all",
        dataType: "json",
        success: function(teritories) {
          $("#teritory").empty();
          $.each(teritories, function(i, teritory) {
            $("#teritory").append($("<option>", {
              value: teritory.id,
              text: teritory.name
            }));
          });
        },
        error: function() {
          alert("nije uspeo get teritorija");
        }
       });

})
