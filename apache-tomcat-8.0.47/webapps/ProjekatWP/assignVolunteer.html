  <div class="row content">

      <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <label>Assign Volunteer</label>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="assign-volunteer-form" role="form" style="display: block;">
                  <div class="form-group" style="display:block;" id="select-volunteer">
                    <label for="select-volunteer">Select volunteer:</label>
                    <select class="form-control" id="volunteer">
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="assign-volunteer-btn" id="assign-volunteer-btn" tabindex="4" class="form-control btn btn-register" value="Assign Volunteer!">
                      </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
    </div>
  </div>
</div>

<script>

	$(function() {
		  restrict();
	});

	
  $(function() {
	  var urlParams = getUrlVars();
	  var emergencyID = urlParams.emergencyID;
	  var teritoryID = urlParams.teritoryID;
	  
    $.ajax({
      type: "GET",
      url: "rest/users/getByTeritory/" + teritoryID,
      dataType: "json",
      success: function(volunteers) {
        $("#volunteer").empty();
        $("#volunteer").attr('disabled',false);
        $.each(volunteers, function(i, volunteer) {
          var fullname = volunteer.firstName + " " + volunteer.lastName + " [" + volunteer.username + "]";
          $("#volunteer").append($("<option>", {
            value: volunteer.id,
            text: fullname
          }));
        });
      },
      error: function(response) {
        $("#volunteer").empty();
        $("#volunteer").attr('disabled', true);
        alert("Nema aktivnih volontera za teritoriju ove vanredne situacije!");
      }
    })
  })

  $("#assign-volunteer-btn").click(function() {
    var volunteerID = -1;
    volunteerID = $("#volunteer").val();
    if (volunteerID == -1 || volunteerID == null) {
      alert("Morate izabrati volontera kojeg zelite da postavite za vanrednu sitaciju!");
      return;
    }
    var params = getUrlVars();
    var emergencyID = params.emergencyID

    $.ajax({
      type: "POST",
      url: "rest/emergency/" + emergencyID + "/assignVolunteer/" + volunteerID,
      success: function(response) {
        alert("Volonter uspesno dodeljen!");
        var pg = "emergency.html?emergencyID=" + emergencyID;
        window.location.replace(pg);
      },
      error: function(response) {
        alert("Doslo je do greske prilikom dodele volontera! Vanredna situacija ili volonter ne postoje u sistemu!");
        window.location.reload();
      }
    })
  })

  
  function getUrlVars() {
    var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
    }
    return vars;
}
  
  
</script>
