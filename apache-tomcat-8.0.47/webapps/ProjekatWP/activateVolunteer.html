<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left"> 
      <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <label>Activate Volunteer</label>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="report-emergency" role="form" style="display: block;">
                  <div class="form-group" style="display:block;" id="select-volunteer">
                    <label for="select-volunteer">Select volunteer:</label>
                    <select class="form-control" id="volunteer">
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="activate-btn" id="activate-btn" tabindex="4" class="form-control btn btn-register" value="Activate Volunteer!">

  </div>
    </div>
  </div>

<script>

  $(function() {
	  restrict();
  })

  $(function() {
    $.ajax({
      type: "GET",
      url: "rest/users/getBlockedVolunteers",
      dataType: "json",
      success: function(blocked) {
        $("#volunteer").empty();
        $("#volunteer").attr('disabled',false);
        if (blocked.length == 0) {
          $("#volunteer").attr('disabled',true);
        }
        $.each(blocked, function(i, volunteer) {
          var fullname = volunteer.firstName + " " + volunteer.lastName + " [" + volunteer.username + "]";
          $("#volunteer").append($("<option>", {
            value: volunteer.id,
            text: fullname
          }));
        });
      },
      error: function(response) {
        $("#volunteer").empty();
        $("#volunteer").attr('disabled', true);
        //alert("Nema blokiranih volontera!");
      }
    })
  })

  $("#activate-btn").click(function() {
    var volunteerID = -1;
    volunteerID = $("#volunteer").val();
    if (volunteerID == -1 || volunteerID == null) {
      alert("Morate izabrati volontera za aktivaciju!");
      return;
    }

    $.ajax({
      type: "POST",
      url: "rest/users/" + volunteerID + "/activate",
      success: function(response) {
        alert("Volonter uspesno aktiviran!");
        window.location.replace("index.html");
      },
      error: function(response) {
        alert("Doslo je do greske prilikom aktivacije volontera!");
        window.location.reload();
      }
    })
  })

</script>

</body>
