<!DOCTYPE html>
<html lang="en">
<head>
  <title>Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/printNavBar.js"></script>
  
  <link rel="stylesheet" href="css/authentication.css">
  <link rel="stylesheet" href="css/style.css">
 

  
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Home</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav" id="myNavbarList">
        
      </ul>
      <ul class="nav navbar-nav navbar-right" id="log-bar">
        
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8 text-left"> 
      <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <label>Report State Of Emergency</label>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="report-emergency" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name (place; location)" value="">
                  </div>
                  <div class="form-group">
                    <input type="text" name="municipality" id="municipality" tabindex="1" class="form-control" placeholder="Municipality" value="">
                  </div>
                  <div class="form-group">
                    <input type="text" name="description" id="description" tabindex="1" class="form-control" placeholder="Description" value="">
                  </div>
                  <div class="form-group">
                    <input type="text" name="street" id="street" tabindex="1" class="form-control" placeholder="Street" value="">
                  </div>
                  <div class="form-group">
                    <label for="select-teritory">Select teritory:</label>
                    <select class="form-control" id="teritory">
                      <option disabled selected value> -- select teritory -- </option>
                    </select>
                  </div>
                
                  <div class="row">
                    <label style="padding-left:15px; padding-bottom:8px; padding-top:4px">Emergency Level:</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-xs-4 col-sm-4 col-md-4">
                        <label style="font-weight: normal;"><input name="emergency-level" type="radio" id="level-red" title="Check emergency level" data-name="RED" value="0" checked> RED</label>
                      </div>
                      <div class="col-xs-4 col-sm-4 col-md-4">
                        <label style="font-weight: normal;"><input name="emergency-level" type="radio" id="level-orange" title="Check emergency level" data-name="ORANGE" value="1" checked> ORANGE</label>
                      </div>
                      <div class="col-xs-4 col-sm-4 col-md-4">
                        <label style="font-weight: normal;"><input name="emergency-level" type="radio" id="level-blue" title="Check emergency level" data-name="BLUE" value="2" checked> BLUE</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" style="display:none;" id="select-volunteer">
                    <label for="select-volunteer">Assign volunteer:</label>
                    <select class="form-control" id="volunteer">
                    </select>
                  </div>
                  <div class="form-group">
                    <input type="file" onchange="previewFile()" id="pictureFile" name="pictureFile" accept=".jpg"><br>
                    <img src="" height="100" width="100" alt="Image preview..." id="image-thumb">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="report-btn" id="report-btn" tabindex="4" class="form-control btn btn-register" value="Report!">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>

<script>

  var loggedUserType = "";
  $(function() {
	  printNav("report.html");
  })

  $(function() {
    $.ajax({
      type: "GET",
      url: "rest/users/getLoggedUser",
      dataType: "json",
      success: function(loggedUser) {
        if (loggedUser.userType == "ADMIN") {
          //$("#select-volunteer").show();
          loggedUserType = "ADMIN";
        } else {
          $("#select-volunteer").hide();
          loggedUserType = "VOLUNTEER";
        }
      }
    })
  });



  $(function() {
    $.ajax({
     type: "GET", 
     url: "rest/teritory/all",
     dataType: "json",
     success: function(teritories) {
       $.each(teritories, function(i, teritory) {
         $("#teritory").append($("<option>", {
           value: teritory.id,
           text: teritory.name
         }));
       });
     },
     error: function() {
       $("#teritory").empty();
       alert("nije uspeo get teritorija");
     }
    });
  });


  function getVolunteersByTeritory() {
    var t = $("#teritory").val();

    $.ajax({
      type: "GET",
      url: "rest/users/getByTeritory/" + t,
      dataType: "json",
      success: function(volunteers) {
    	$("#volunteer").empty();
    	$("#volunteer").attr('disabled',false);
    	if (volunteers.length == 0) {
    		$("#volunteer").attr('disabled',true);
    	}
        $.each(volunteers, function(i, volunteer) {
          var fullname = volunteer.firstName + " " + volunteer.lastName + " [" + volunteer.username + "]";
          $("#volunteer").append($("<option>", {
            value: volunteer.id,
            text: fullname
          }));
        });
      },
      error: function(response) {
        $("#volunteer").empty();
        $("#volunteer").attr('disabled',true);
        alert("nije uspelo dobavljanje volontera za emergency");
      }
    })
  }

  $("#teritory").change(function() {
    if (loggedUserType == "ADMIN") {
      getVolunteersByTeritory();
      $("#select-volunteer").show();
    }
  })

  $("#report-btn").click(function() {
    var emergency = {};
    var name = $("#name").val();
    var municipality = $("#municipality").val();
    var description = $("#description").val();
    var street = $("#street").val();
    var teritory = {};
    var level = $("input[name='emergency-level']:checked").data('name');
    var volunteer = {};
    if (name == "" || municipality == "" || description == "" || street == "") {
      alert("Molim Vas popunite sva polja!");
      return;
    }

    teritory.id = $("#teritory").val();
    var imgName = name;

    if ($("#image-thumb").attr('src') == "") {
      alert("Molim Vas izaberite sliku!");
      return;
    }

    if (loggedUserType == "ADMIN") {
      volunteer.id = $("#volunteer").val();
    }
    uploadPhoto(imgName);
    
    if (volunteer.id == null) {
    	volunteer = {};
    }

    emergency.name = name;
    emergency.municipality = municipality;
    emergency.description = description;
    emergency.address = street;
    emergency.teritory = teritory;
    emergency.level = level;
    emergency.img = imgName + ".jpg";
    emergency.volunteer = volunteer;
    alert(JSON.stringify(emergency));
    
    $.ajax({
    	type: "POST",
    	url: "rest/emergency/add",
    	dataType: "json",
    	data: JSON.stringify(emergency),
    	contentType: "application/json",
    	success: function(added) {
    		alert("Emergency uspesno dodat!");
    		window.location.replace("index.html");
    	},
    	error: function(response) {
    		alert("greska prilikom dodavanja!");
    	}
    })

  })


  function uploadPhoto(pictureName) {
    var fileForm = new FormData();
    fileForm.append('pictureFile', $("#pictureFile").get(0).files[0]);
    
    $.ajax({
     type: "POST",
     url: "rest/emergency/uploadImage/" + pictureName,
     processData: false,
     contentType: false,
     data: fileForm,
     success: function(data) {
       console.log("Slika za emergency uspesno dodata!");
     },
     error: function(response) {
       console.log("Greska prilikom dodavanja slike za emergency!");
     },
     async: false
    });
  }
  
  function previewFile(){
      var preview = document.querySelector('img'); //selects the query named img
      var file    = document.querySelector('input[type=file]').files[0]; //sames as here
      var reader  = new FileReader();

      reader.onloadend = function () {
          preview.src = reader.result;
          
      }

      if (file) {
          reader.readAsDataURL(file); //reads the data as a URL
      } else {
          preview.src = "";
      }
 }

 previewFile();  //calls the function named previewFile()


</script>

</body>
</html>
