          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="delete-flight" role="form" style="display: block;">
                  <div class="form-group" style="display:block;" id="select-flight">
                    <label for="select-flight">Select flight:</label>
                    <select class="form-control" id="flight">
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="button" name="delete-btn" id="delete-btn" tabindex="4" class="form-control btn btn-delete" value="Delete Flight!">

  </div>
    </div>
  </div>

<script>


$(function() {
	  restrict();
});

  $(function() {
    $.ajax({
     type: "GET", 
     url: "rest/flight/all",
     dataType: "json",
     success: function(flights) {
       $("#flight").empty();
       if (flights.length == 0) {
        alert("There is no flights found!");
       }
       $.each(flights, function(i, flight) {
         var txt = flight.flightCode + "[" + flight.fromDestination.name + " --> " + flight.toDestination.name + "]"
         $("#flight").append($("<option>", {
           value: flight.id,
           text: txt
         }));
       });
     },
     error: function() {
       alert("Something went wrong while getting flights...");
     }
    });
  });


  $("#delete-btn").click(function() {
    var flightID = -1;
    flightID = $("#flight").val();
    if (flightID == -1 || flightID == null) {
      alert("You have to select which flight you want to delete!");
      return;
    }

    $.ajax({
      type: "DELETE",
      url: "rest/flight/" + flightID + "/delete",
      success: function() {
        alert("Flight deleted!");
        window.location.reload();
      },
      error: function(response, xhr) {
        if (xhr.status == 404) {
          alert("Flight that you want to delete cannot be found!");
        } else if (xhr.status == 409) {
          alert("Sorry, some reservations reference this flight - flight cannot be deleted!");
        }
        window.location.reload();
      }
    })
  })

</script>
