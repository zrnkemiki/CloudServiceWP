<script>

  
  $(function() {
	  restrict();
  })
  
  $(function() {
	  $.ajax({
		 type: "GET", 
		 url: "rest/destination/all",
		 dataType: "json",
		 success: function(destinations) {
			 $("#destination").empty();
			 $("#destination").attr('disabled',false);
			 if (destinations.length == 0) {
				 $("#destination").attr('disabled',true);
				 alert("No destinations found!");
			 }
			 var counter = 0;
			 $.each(destinations, function(i, destination) {
				 if (counter == 0) {
					 $("#dest-name").val(destination.name);
					 $("#country").val(destination.country);
					 $("#airport-name").val(destination.airportName);
					 $("#airport-code").val(destination.airportCode);
					 $("#location").val(destination.location);
					 var imgLoc = "destinationImages/" + destination.picture;
					 $("#image-thumb").attr('src', imgLoc); 
				 }
				 counter++;
				 var txt = destination.name + "[" + destination.country + "]";
				 $("#destination").append($("<option>", {
					 value: destination.id,
					 text: txt
				 }));
			 });
		 },
		 error: function() {
			 alert("somethings off! (get all destinations)");
			 $("#destination").attr('disabled',true);
		 },
		 async: false
	  });
});
  
  $("#destination").change(function() {
	  var destID = $("#destination").val();
	  $.ajax({
		  type: "GET",
		  url: "rest/destination/" + destID,
		  dataType: "json",
		  success: function(d) {
			  $("#dest-name").val(d.name);
			  $("#country").val(d.country);
			  $("#airport-name").val(d.airportName);
			  $("#airport-code").val(d.airportCode);
			  $("#location").val(d.location);
			  var imgLoc = "destinationImages/" + d.picture;
			  $("#image-thumb").attr('src', imgLoc); 
			    
		  },
		  error: function(response) {
			  alert("Nesto nije  u redu -> nije uspelo dobavljanje destinacija");
		  }
	  })
  })
  
  $("#edit-btn").click(function() {
	  var edited = {};
	  var destID = $("#destination").val();
	  
	  var name = $("#dest-name").val();
	  var country = $("#country").val();
	  var airportName = $("#airport-name").val();
	  var airportCode = $("#airport-code").val();
	  var location = $("#location").val();

	  if (name == "" || country == "" || airportName == "" || airportCode == "" || location == "") {
       	alert("Please fill in the entire form!");
      	return;
      }

      var imgName = $("#image-thumb").attr('src');
	
	  if ($("#pictureFile")[0].files.length == 0) {
		// nista - ostaje ista slika
	  } else {
		imgName = name;
		uploadPhoto(imgName);
	  }

	  edited.name = name;
	  edited.country = country;
	  edited.airportName = airportName;
	  edited.airportCode = airportCode;
	  edited.location = location;
	  if ($("#pictureFile")[0].files.length == 0) {
		var imgpath = $("#image-thumb").attr('src');
		var i = imgpath.split("/")[1];
		edited.picture = i;
	  } else {
		edited.picture = name + ".jpg";
	  }

	  
	  $.ajax({
		  type: "POST",
		  url: "rest/destination/" + destID + "/edit",
		  contentType: "application/json",
		  dataType: "json",
		  data: JSON.stringify(edited),
		  success: function(edited) {
			  alert("Destination updated!");
			  window.location.replace("index.html");
		  },
		  error: function(response) {
			  alert("Something went wrong during profile update...");
			  window.location.reload();
		  }
	  })
	  
	  
  })




    function uploadPhoto(pictureName) {
	  var fileForm = new FormData();
	  fileForm.append('pictureFile', $("#pictureFile").get(0).files[0]);
	  
	  $.ajax({
		 type: "POST",
		 url: "rest/users/uploadImage/" + pictureName + "/2",
		 processData: false,
		 contentType: false,
		 data: fileForm,
		 success: function(data) {
			 console.log("Slika uspesno dodata!");
		 },
		 error: function(response) {
			 console.log("Greska prilikom dodavanja slike!");
		 },
		 async: false
	  });
  }
  
  function previewFile(){
      var preview = document.querySelector('img'); //selects the query named img
      var file    = document.querySelector('input[type=file]').files[0]; //sames as here
      var reader  = new FileReader();

      reader.onloadend = function () {
          preview.src = reader.result;
          
      }

      if (file) {
          reader.readAsDataURL(file); //reads the data as a URL
      } else {
          preview.src = "";
      }
 }
