<script>
	
$(function() {
	  restrict();
});

  $(function() {
    $.ajax({
      type: "GET",
      url: "rest/user/active",
      dataType: "json",
      success: function(active) {
        $("#user").empty();
        $("#user").attr('disabled',false);
        if (active.length == 0) {
          $("#user").attr('disabled',true);
          alert("No active users found!");
        }
        $.each(active, function(i, user) {
          var fullname = user.firstName + " " + user.lastName + " [" + user.username + "]";
          $("#user").append($("<option>", {
            value: user.id,
            text: fullname
          }));
        });
      },
      error: function(response) {
        $("#user").empty();
        $("#user").attr('disabled', true);
        //alert("Nema aktivnih volontera!");
        console.log("upsss??? block-user.html (line 111)");
      }
    })
  })

  $("#block-btn").click(function() {
    var userID = -1;
    userID = $("#user").val();
    if (userID == -1 || userID == null) {
      alert("Please choose user you want to block!");
      return;
    }

    $.ajax({
      type: "POST",
      url: "rest/user/" + userID + "/block",
      success: function(response) {
        alert("User blocked!");
        window.location.replace("index.html");
      },
      error: function(response) {
        alert("Something went wrong during block....!");
        window.location.reload();
      }
    })
  })

</script>
