          <div class="panel-heading">
            <h3>Archive Destination</h3>

          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="archive-destination" role="form" style="display: block;">
                  <div class="form-group" style="display:block;" id="select-destination">
                    <label for="select-destination">Select destination:</label>
                    <select class="form-control" id="destination">
                    </select>
                  </div>

                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">

    </div>
  </div>

<script>


	$(function() {
		  restrict();
	});
	

  $(function() {
    $.ajax({
      type: "GET",
      url: "rest/destination/all",
      dataType: "json",
      success: function(active, textStatus, xhr) {
        if (active.length == 0) {
        	$("#destination").attr('disabled',true);
        	alert("There is no active destinations!");
        }
        
        $.each(active, function(i, destination) {
        	var d = destination.name + " [" + destination.country + "]";
          $("#destination").append($("<option>", {
            value: destination.id,
            text: d
          }));
        });
      },
      error: function(response) {
        $("#destination").empty();
        $("#destination").attr('disabled', true);
        alert("Somethings off (while getting destinations!");
      }
    })
  })


  $("#archive-btn").click(function() {
    var destinationID = -1;
    destinationID = $("#destination").val();
    if (destinationID == -1 || destinationID == null) {
      alert("Please select destination you want to archive!");
      return;
    }

    $.ajax({
      type: "POST",
      url: "rest/destination/" + destinationID + "/archive",
      success: function(response) {
        alert("Destination archived!");
        window.location.reload();
      },
      error: function(response) {
        alert("Destination not found.......");
      }
    });
  })



</script>
